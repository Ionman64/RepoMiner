<!DOCTYPE html>
<html>
<head>
<title>Test</title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
			  crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<style>
		.canvas {
			width:400px;
			height:400px;
		}
		li {
			cursor:pointer;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
	<script>
		var json = {
  "data" : {
    "labels" : [ "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday" ],
    "datasets" : [ {
      "data" : [ 65, 59, 80, 81, 56, 55, 40 ],
      "backgroundColor" : [ "rgba(255,0,0,1.000)", "rgba(64,224,208,1.000)", "rgba(0,0,255,1.000)", "rgba(255,255,0,1.000)", "rgba(255,165,0,1.000)", "rgba(128,128,128,1.000)", "rgba(0,0,0,1.000)" ],
      "borderWidth" : 0,
      "label" : "sample chart"
    } ]
  },
  "type" : "bar"
};
	var json2 = {
  "data" : {
    "labels" : [ "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday" ],
    "datasets" : [ {
      "data" : [ 21, 42, 12, 45, 56, 12, 75],
      "backgroundColor" : [ "rgba(255,0,0,1.000)", "rgba(64,224,208,1.000)", "rgba(0,0,255,1.000)", "rgba(255,255,0,1.000)", "rgba(255,165,0,1.000)", "rgba(128,128,128,1.000)", "rgba(0,0,0,1.000)" ],
      "borderWidth" : 0,
      "label" : "sample chart"
    } ]
  },
  "type" : "bar"
};
		var projects = {
			"ChartJS":"https://github.com/chartjs/Chart.js"
		};
		function onload() {
			loadProjects();
			var ctx = document.getElementById('canvasId');
			window.chart = new Chart(ctx, json);
		}
		function loadProjects() {
			var projectList = document.getElementById("projects");
			while (projectList.firstChild) {
				projectList.removeChild(projectList.firstChild);
			}
			$.each(projects, function(key, value) {
				var li = document.createElement("li");
				li.appendChild(document.createTextNode(key));
				li.setAttribute("data-id", value);
				projectList.appendChild(li);
				li.onclick = function() {
					var url = this.getAttribute("data-id");
					window.chart.config.data = json2;
					window.chart.update();
				}
			});	
		}
	</script>
</head>
<body onload="onload()">
	<section class="container-fluid">
		<section class="row">
		<section class="col-md-4">
				<ul id="projects">
					<li>Hello World</li>
				</ul>
		</section>
		<section class="col-md-8">
			<canvas id="canvasId" class="canvas"></canvas>
		</section>
		</section>
	</section>
	
</body>
</html>
